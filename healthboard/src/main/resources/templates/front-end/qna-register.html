<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/default.css}">
  <link rel="stylesheet" th:href="@{/css/header_footer.css}">
  <link rel="stylesheet" th:href="@{/css/qna-register.css}">
  <title>Hellmunity</title>
  <!-- Jquery Import  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var httpRequest;
      // 호출 버튼을 클릭하였을 때, 데이터를 요청하고 받아오는 Ajax 구현 부분
      document.getElementById("logout").addEventListener('click', () => {
        httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', '/logout', true);
        httpRequest.send();
        window.location.href="/";
      });
    }
  </script>
</head>

<body>
<div class="page">
  <!-- header -->
  <header class="header">
    <img th:src="@{/image/dumbel.png}" alt="">
    <a th:href="@{/}"><h1>Hellmunity</h1></a>
  </header>

  <!-- 로그인, 로그아웃 -->
  <ul class="login">
    <a th:if="${session.memberNo}" href="#">
      <li class="login-item">마이페이지</li>
    </a>
    <a th:unless="${session.memberNo}" th:href="@{/members/add}">
      <li class="login-item">회원가입</li>
    </a>

    <a th:if="${session.memberNo}" id="logout" href="#">
      <li class="login-item">로그아웃</li>
    </a>
    </a>
    <a th:unless="${session.memberNo}" th:href="@{/login}">
      <li class="login-item">로그인</li>
    </a>
  </ul>

    <!-- Q&A 폼-->
    <div class="main-block">
      <div>
        <form th:action th:object="${communityBoard}" th:method="POST" class="qna-form">

          <h2>Q&A 작성</h2>

          <div>
            <label th:for="title">제목</label>
            <input type="text" th:id="title" th:field="*{communityBoardTitle}">

          </div>

          <div>
            <label th:for="content">내용</label>
            <input type="text" th:id="content" th:field="*{communityBoardDetail}">
          </div>

          <div>
            <button type="submit">게시물 등록</button>
          </div>
          <div class="col">
            <button th:onclick="|location.href='@{/questions}'|" type="button">취소</button>
          </div>

        </form>
      </div>
    </div>

    <!-- footer -->

    <footer class="footer">
      <hr>
      <div>
        <ul>
          <li>이메일 : kmw3841@skuniv.ac.kr</li>
          <li>주소 : 서울 성북구 서경대학교</li>
          <li>연락처 : 010-0000-0000</li>
          <li>copry right @ mwkim</li>
        </ul>
      </div>
    </footer>

  </div>
</body>

</html>
